name: Prettier code formatter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install Prettier + Liquid plugin
      - name: Install Prettier üíæ
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      # 4Ô∏è‚É£ Run Prettier check
      - name: Prettier Check üîé
        id: prettier
        run: npx prettier . --check || echo "Prettier found formatting issues"

      # 5Ô∏è‚É£ Optional: Create HTML diff if Prettier fails
      - name: Create HTML Diff üìù
        if: ${{ steps.prettier.outcome == 'failure' }}
        run: |
          npx prettier . --write
          git diff -- . ':(exclude)package-lock.json' ':(exclude)package.json' > diff.txt || echo "No changes to diff"
          npm install -g diff2html-cli
          diff2html -i file -s side -F diff.html -- diff.txt || echo "No diff generated"

      # 6Ô∏è‚É£ Upload diff artifact
      - name: Upload HTML Diff ‚¨ÜÔ∏è
        if: ${{ steps.prettier.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: HTML Diff
          path: diff.html
          retention-days: 7

      # 7Ô∏è‚É£ Optional: Dispatch event to repo for PRs
      - name: Dispatch Prettier info to repo üó£Ô∏è
        if: ${{ steps.prettier.outcome == 'failure' && github.event_name == 'pull_request' }}
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: prettier-failed-on-pr
          client-payload: '{"pr_number": "${{ github.event.number }}", "artifact_url": "${{ steps.artifact-upload.outputs.artifact-url }}", "run_id": "${{ github.run_id }}"}'
